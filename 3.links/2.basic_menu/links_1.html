<!DOCTYPE html>
<html>

<head>
    <title>a (links/anchors)</title>
</head>

<body>
    <a>These are links/anchors (use the &lt;a&gt; tag):</a>
    <a href="links_2.html">Link 2</a>
    <a href="links_3.html" target="_self">Link 3</a>
    <a>Using the "target" attribute with the value "_self" (or omitting this attribute) opens the link on the same page.</a>
</body>

</html>
