<!DOCTYPE html>
<html>

<head>
    <title>a (links/anchors)</title>
</head>

<body>
    <a>These are links/anchors (use the &lt;a&gt; tag):</a>
    <a href="links_2.html" target="_blank">Link 2</a>
    <a href="links_3.html" target="_blank">Link 3</a>
    <a>Using the "target" attribute with the value "_blank" redirects to a new tab, instead of opening the link on the same page.</a>
</body>

</html>
