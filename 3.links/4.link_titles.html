<!DOCTYPE html>
<html>

<head>
    <title>a (links/anchors)</title>
</head>

<body>
    <a>These are links/anchors (use the &lt;a&gt; tag):</a>
    <a href="https://facebook.com" title="Go to Facebook">Click here!</a>
    <a href="https://discord.com" title="Go to Discord">Click here!</a>
    <a href="https://chatgpt.com" title="Go to ChatGPT">Click here!</a>
    <a>The "title" attribute describes where the link redirects. This attribute can be used in any HTML element.</a>
</body>

</html>
