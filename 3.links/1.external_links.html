<!DOCTYPE html>
<html>

<head>
    <title>a (links/anchors)</title>
</head>

<body>
    <a>These are links/anchors (use the &lt;a&gt; tag):</a>
    <a href="https://google.com">Link 1</a>
    <a href="https://youtube.com">Link 2</a>
    <a href="https://github.com">Link 3</a>
    <a>To redirect to external websites, the prefixes "http://", "https://" or "//" are required (the latter is not recommended).</a>
</body>

</html>
