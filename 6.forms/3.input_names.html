<!DOCTYPE html>
<html>

<head>
    <title>forms & inputs</title>
</head>

<body>
    <a href="../index.html">Menu</a>

    <h1>This is a form (uses the &lt;form&gt; tag):</h1>
    <form>
        <p>The "name" attribute is a identifier to differentiate inputs within the same form or to group them (as with "radio" type inputs).</p>
        <input type="button" name="btn">
        <input type="checkbox" name="chk">
        <input type="color" name="clr">
        <input type="date" name="dat">
        <input type="datetime-local" name="dtl">
        <input type="email" name="eml">
        <input type="file" name="fil">
        <input type="hidden" name="hid">
        <input type="image" src="image.jpg" alt="Submit" name="img">
        <input type="month" name="mon">
        <input type="number" name="num">
        <input type="password" name="pwd">
        <input type="radio" name="rad1">
        <input type="radio" name="rad1">
        <input type="radio" name="rad1">
        <input type="radio" name="rad2">
        <input type="radio" name="rad2">
        <input type="radio" name="rad2">
        <input type="range" name="rng">
        <input type="reset" name="rst">
        <input type="search" name="sch">
        <input type="submit" name="sub">
        <input type="tel" name="tel">
        <input name="inp">
        <input type="text" name="txt">
        <input type="time" name="tim">
        <input type="url" name="url">
        <input type="week" name="wek">
    </form>

    <a href="../index.html">Menu</a>
</body>

</html>
