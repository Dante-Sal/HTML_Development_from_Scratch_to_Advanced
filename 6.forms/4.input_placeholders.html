<!DOCTYPE html>
<html>

<head>
    <title>forms & inputs</title>
</head>

<body>
    <a href="../index.html">Menu</a>

    <h1>This is a form (uses the &lt;form&gt; tag):</h1>
    <form>
        <p>The "placeholder" attribute is a description or example that is displayed in text boxes until the user types something.</p>
        <p>Input types that do not have the "required" attribute are those in which this attribute is useless (it makes no difference).</p>
        <input type="button">
        <input type="checkbox">
        <input type="color">
        <input type="date">
        <input type="datetime-local">
        <input type="email" placeholder="this.is@a.placeholder">
        <input type="file">
        <input type="hidden">
        <input type="image" src="image.jpg" alt="Submit">
        <input type="month">
        <input type="number" placeholder="This is a placeholder">
        <input type="password" placeholder="This is a placeholder">
        <input type="radio">
        <input type="range">
        <input type="reset">
        <input type="search" placeholder="This is a placeholder">
        <input type="submit">
        <input type="tel" placeholder="This is a placeholder">
        <input placeholder="This is a placeholder">
        <input type="text" placeholder="This is a placeholder">
        <input type="time">
        <input type="url" placeholder="http://this.is.a.placeholder">
        <input type="week">
    </form>

    <a href="../index.html">Menu</a>
</body>

</html>
